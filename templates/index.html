<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>My Chat App</h1>
<h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest Please first signup
<form method="get" action="/signup">
    <button type="submit">Signup</button>
</form>{% endif %}!</h3>



{% if current_user.is_authenticated %}
    <h3>My rooms</h3>
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
        {% endfor %}
     <form method="get" action="/create-room">
    <button type="submit">Create Room</button>
     </form> 
      
        
    </ul>
{% endif %}
</body>
</html>
